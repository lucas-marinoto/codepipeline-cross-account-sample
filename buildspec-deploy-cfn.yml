version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12.x
    commands:
      - echo "Install Prequisites"
      - echo $CROSS_ACCOUNT_ROLE
      - echo $CF_EXECUTION_ROLE
      - echo $TARGET_ACCOUNT_ID
      - echo $STAGE
      - echo $DOCKER_IMAGE
      - cd $CODEBUILD_SRC_DIR
      - chmod +x aws-profile-setup.sh
  build:
    commands:
      - echo "Start Deploy"
      - cd $CODEBUILD_SRC_DIR
      ##################################### Generate serverless package. ###################################
      - . ./aws-profile-setup.sh
      - ls -lr
      - sed -i "s/DOCKER_IMAGE/$DOCKER_IMAGE/g" s3-template-cfn/parameters-key-value.json
      - cat s3-template-cfn/parameters-key-value.json
      #- aws cloudformation update-stack --stack-name mystack --template-body file://s3-template-cfn/s3.yaml --parameters file://s3-template-cfn/parameters.json --role-arn arn:aws:iam::113815276808:role/cf-execution-role-serverless
      - aws cloudformation deploy --stack-name mystack --template-file s3-template-cfn/s3.yaml --parameter-overrides file://s3-template-cfn/parameters-key-value.json --role-arn arn:aws:iam::113815276808:role/devops-cfn-execute-stack --output table --color on